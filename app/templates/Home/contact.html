{% extends 'index.html' %}
{% block title %}Contact Us{% endblock %}

{% block content %}
<section class="py-5" style="background-color: #F2C14E;">
  <div class="container mt-5 pt-5" style="background-color: #F2C14E;">
    <h2 class="text-center fw-bold mb-5" style="color: #0A3D62;">Get in Touch</h2>

    <div class="row g-4 justify-content-center mt-5 pt-5">

      <!-- Contact Info -->
      <div class="col-md-4">
        <div class="card h-100 shadow-sm text-center p-4" style="background-color: #0A3D62; color: white;">
          <i class="bi bi-telephone-fill fs-1 mb-3" style="color: #F2C14E;"></i>
          <h5 class="fw-bold">Phone Number</h5>
          <p>+20 123 456 7890</p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card h-100 shadow-sm text-center p-4" style="background-color: #0A3D62; color: white;">
          <i class="bi bi-envelope-fill fs-1 mb-3" style="color: #F2C14E;"></i>
          <h5 class="fw-bold">Email</h5>
          <p>wa3eni@gmail.com</p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card h-100 shadow-sm text-center p-4" style="background-color: #0A3D62; color: white;">
          <i class="bi bi-geo-alt-fill fs-1 mb-3" style="color: #F2C14E;"></i>
          <h5 class="fw-bold">Location</h5>
          <p>Jamal Abdel Nasser School, Alexandria, Egypt</p>
        </div>
      </div>

    </div>

    <!-- Social Media Section -->
    <div class="text-center mt-5 pt-5">
      <h4 class="fw-bold mb-3" style="color: #0A3D62;">Follow Us</h4>
      <a href="https://facebook.com" class="mt-2 btn btn-outline-primary mx-2"><i class="bi bi-facebook"></i></a>
      <a href="#" class="mt-2 btn btn-outline-primary mx-2"><i class="bi bi-twitter"></i></a>
      <a href="#" class="mt-2 btn btn-outline-primary mx-2"><i class="bi bi-instagram"></i></a>
      <a href="#" class="mt-2 btn btn-outline-primary mx-2"><i class="bi bi-linkedin"></i></a>
    </div>

  </div>
</section>

<style>
.btn-outline-primary {
  color: #0A3D62;
  border-color: #0A3D62;
  transition: all 0.3s;
}
.btn-outline-primary:hover {
  background-color: #0A3D62;
  color: #F2C14E;
  border-color: #0A3D62;
}
.card i {
  transition: transform 0.3s;
}
.card:hover i {
  transform: scale(1.2);
}
</style>
{% endblock %}
